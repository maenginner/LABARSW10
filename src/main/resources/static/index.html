<!DOCTYPE html>
<html ng-app="modone">
    
    <head >
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="js/libs/appmodule.js"></script>
        
         <link rel="stylesheet" href="css/bootstrap.css">
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="BlueprintController">	
	<form ng-submit="loadData()">
		<select ng-model="bname">
            <option  ng-repeat="o in blunames" value="{{o}}">
            {{o}}            
            </option>
        </select>
        <button type="submit">LOAD</button>
	</form>
    <button type="button" ng-click="loadShape()">DRAW CANVAS</button>
    <canvas id=drawing width="1366" height="768"></canvas>
    
    
    <svg id="svgd" height="1366" width="768">
    </svg>
    </br>
    <button id="svgdraw" type="button" ng-click="loadSvg()">DRAW SVG</button>            
    </body>
</html>
